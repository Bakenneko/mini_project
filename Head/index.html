<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/normalise.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script>
// 1. В index.html Отримати масив об'єктів з endpoint`а https://jsonplaceholder.typicode.com/users
// 2. Вивести id,name всіх user в index.html. Окремий блок для кожного user.
// 3. Додати кожному блоку кнопку/посилання , при кліку на яку відбувається перехід  на сторінку user-details.html,
// котра має детальну інфорацію про об'єкт на який клікнули


let url = new URL('https://jsonplaceholder.typicode.com/users');
fetch(url)
    .then(response => response.json())
    .then(users => {
            let div = document.createElement('div');
            div.classList.add('user');
        for (const user of users) {
            let div2 = document.createElement('div');
            div2.classList.add("box");
            div2.innerText = `${user.id}. ${user.name}`;
            let a = document.createElement('a');
            a.innerText = 'click';
            div.append(div2);
            div2.append(a);
            a.href = `user-details.html?id=${user.id}`;
            a.style.color = 'red';
            }
        document.body.append(div);

    });


// Стилизація проєкта -
// index.html - всі блоки з user - по 2 в рядок. кнопки/посилвння розташувати під інформацією про user.

// user-details.html - блок з інфою про user зверху сторінки. Кнопка нижчє, на 90% ширини сторінки, по центру.
// блоки з короткою іфною про post - в ряд по 5 .
// post-details.html - блок з інфою про пост зверху. Коментарі - по 4 в ряд.
// Всі елементи котрі характеризують users, posts, comments візуалізувати, так, щоб було видно що це блоки (дати фон. марджини і тд)

</script>

</body>
</html>
